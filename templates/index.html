<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Color Extractor</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input[type="file"] {
            padding: 8px;
        }
        button {
            background: #4a90e2;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #357ABD;
        }
        .preview-container {
            margin-top: 30px;
            text-align: center;
        }
        .preview-container img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .color-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 25px;
        }
        .color-square {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Image Color Extractor</h1>

    <!-- Upload Form -->
    <form method="post" action="/" enctype="multipart/form-data">
        <input type="file" name="photo" id="photo" accept="image/*" required onchange="previewImage(event)">
        <button type="submit">Upload</button>
    </form>

    <!-- Image Preview -->
    <div class="preview-container" id="preview-container" style="display: none;">
        <h2>Preview</h2>
        <img id="preview-image" alt="Uploaded Image Preview">
    </div>

    <!-- Color Palette -->
    {% if colors %}
    <div class="color-container">
        {% for color in colors %}
        <div class="color-square" style="background-color: rgb({{ color }});"></div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        function previewImage(event) {
            const previewContainer = document.getElementById("preview-container");
            const previewImage = document.getElementById("preview-image");

            previewImage.src = URL.createObjectURL(event.target.files[0]);
            previewContainer.style.display = "block";
        }
    </script>
</body>
</html>
