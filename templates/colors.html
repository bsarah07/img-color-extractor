<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="width: 100px; height: 250px"></div>
<h1>The most prominent colors are : </h1>
<div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;">

    </div>
    {% endfor %}
</div>
</body>
</html>
